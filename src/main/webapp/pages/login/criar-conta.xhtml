<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../css/login.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="icon" href="../../img/favicon.png"></link>
        <title>Cadastre-se - HomeBroker ZPG</title>
    </head>

    <body class="container bg-dark fontebranca">

        <div class="py-5 pe-5 text-center">
            <img class="d-block mx-auto mb-4" src="../../img/logo.png" alt="logo" />
            <h2 class="tituloamarelo">Cadastro</h2>
            <p class="lead">Para completar o registro e ter acesso ao nosso HomeBroker, será necessário informar todos os campos</p>
        </div>

        <div class="col-md-7 col-lg-8">
            <h:panelGroup rendered="#{criarLoginMb.erro}">
                <div class="col text-center">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong><i class="fas fa-exclamation-circle"></i>#{criarLoginMb.msg}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </h:panelGroup>
            
            <h4 class="mb-3 tituloamarelo">Informações Pessoais</h4>
            <h:form class="">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nome</label>
                        <h:inputText class="form-control" value="#{criarLoginMb.usuario.nome}" id="firstName" />
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Sobrenome</label>
                        <h:inputText class="form-control" value="#{criarLoginMb.usuario.sobrenome}" id="lastName" />
                    </div>

                    <div class="col-sm-12">
                        <label for="address" class="form-label">Endereço</label>
                        <h:inputText value="#{criarLoginMb.usuario.endereco}" class="form-control" id="address" />
                    </div>

                    <div class="col-sm-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <h:inputText class="form-control" value="#{criarLoginMb.usuario.cpf}" id="cpf" />
                    </div>

                    <div class="col-sm-6">
                        <label for="profissao" class="form-label">Profissão</label>
                        <h:inputText class="form-control" value="#{criarLoginMb.usuario.profissao}" id="profissao" />
                    </div>

                    <hr class="my-4" />

                    <h4 class="tituloamarelo">Informações de Login</h4>

                    <div class="col-sm-6">
                        <label for="login" class="form-label">Login</label>
                        <h:inputText class="form-control" value="#{criarLoginMb.usuario.login}" id="login"  >
                            <f:passThroughAttribute name="placeholder" value="#{homeMB.loginIndex}" />
                        </h:inputText>
                    </div>

                    <div class="col-sm-6">
                        <label for="senha" class="form-label">Senha</label>
                        <h:inputSecret value="#{criarLoginMb.usuario.senha}" class="form-control" id="senha"  />
                    </div>
                    <hr style="color:white" class="my-4"/>
                    <h:commandButton value="Voltar" class="w-25 btn btn-outline-warning" action="#{criarLoginMb.viewLogin()}"></h:commandButton>
                    <h:commandButton value="Cadastrar" class="w-25 ms-3 btn btn-warning" action="#{criarLoginMb.criarUsuario()}"></h:commandButton>
                </div>
            </h:form>
        </div>
    </body>
</html>
