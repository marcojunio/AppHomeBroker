<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../css/login.css"/>
        <link rel="icon" href="../../img/favicon.png"></link>
        <title>Logar - HomeBroker ZPG</title>
    </head>

    <body class="text-center bg-dark">
        <div class="form-signin">
            <h:form>
                <h:panelGroup rendered="#{loginMb.msg != ''}">
                    <div class="col">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><i class="fas fa-exclamation-circle"></i>#{loginMb.msg}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </h:panelGroup>
                <div>
                    <img class="" src="../../img/logo.png" alt="logo" width="250"/>
                </div>
                <div class="form-floating">
                    <h:inputText value="#{loginMb.login}" id="login" class="form-control" >
                        <f:passThroughAttribute name="placeholder" value="Login" />
                    </h:inputText>
                    <label for="login">Login</label>
                </div>

                <div class="form-floating">
                    <h:inputSecret value="#{loginMb.senha}" id="senha" class="form-control" >
                        <f:passThroughAttribute name="placeholder" value="Senha" />
                    </h:inputSecret>
                    <label for="senha">Senha</label>
                </div>

                <h:commandButton value="Login" class="w-100 btn btn-lg btn-warning" action="#{verificarLoginMb.verificarSenha()}"></h:commandButton>
                <hr style="color:white"/>
                <div class="checkbox mb-3 mt-3">
                    <span style="color: white">NÃ£o possui uma conta? </span> <h:commandLink action="#{loginMb.viewCadastro()}">Cadastre-se.</h:commandLink>
                </div>
                <div class="checkbox mb-3 mt-3">
                    <small style="color: white" ><h:commandLink action="#{loginMb.viewHomeExterna()}">Voltar</h:commandLink></small>
                </div>

            </h:form>
        </div>

    </body>
</html>
