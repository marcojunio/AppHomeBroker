<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>

        <link rel="icon" href="../../img/favicon.png"></link>

        <link href="../../css/internalhome.css" rel="stylesheet" />
        <title>HomeBroker - ZPG</title>
    </h:head>

    <h:body>

        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <img class="navbar-brand ps-3" src="../../img/logo.png" width="70" height="90" />
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0 text-warning" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <h:form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <ui:insert name="barrapesquisa">
                </ui:insert>
            </h:form>

            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-warning" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <h:form>
                            <li>
                                <h:commandLink class="nav-link" action="#{internalMb.logout()}">
                                    <span class="dropdown-item" >Logout</span>
                                </h:commandLink>
                            </li>
                        </h:form>
                    </ul>
                </li>
            </ul>
        </nav>

        <div id="layoutSidenav">

            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading text-warning">HomeBroker</div>
                            <h:form>
                                <h:commandLink class="nav-link" action="#{nav.dashboardIndex()}">
                                    <div class="sb-nav-link-icon text-warning"><i class="fas fa-tachometer-alt"></i></div>
                                    Dashboard
                                </h:commandLink>
                            </h:form>
                            <h:panelGroup rendered="#{loginMb.user.admin == false}">
                                <div class="sb-sidenav-menu-heading text-warning">Ações</div>
                                <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                    <div class="sb-nav-link-icon text-warning"><i class="fas fa-columns"></i></div>
                                    Mercado de Ações
                                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                                </a>
                                <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                    <nav class="sb-sidenav-menu-nested nav">
                                        <h:form>
                                            <h:commandLink class="nav-link" action="#{nav.acoes()}">Ações</h:commandLink>
                                        </h:form>
                                    </nav>
                                </div>
                                <h:form>
                                    <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                                        <div class="sb-nav-link-icon text-warning"><i class="fas fa-book-open"></i></div>
                                        Minhas Ações
                                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                                    </a>
                                </h:form>
                                <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                                    <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                                        <h:form>
                                            <h:commandLink class="nav-link collapsed" action="#{nav.carteira_digital()}">
                                                Carteira Digital
                                            </h:commandLink>
                                        </h:form>
                                    </nav>
                                </div>
                            </h:panelGroup>
                            <div class="sb-sidenav-menu-heading text-warning">Conta Digital</div>
                            <h:form>
                                <h:commandLink class="nav-link" action="#{nav.minha_conta()}">
                                    <div class="sb-nav-link-icon text-warning"><i class="fas fa-chart-area"></i></div>
                                    Minha conta
                                </h:commandLink>
                            </h:form> 
                            <h:form>
                                <h:commandLink class="nav-link" action="#{nav.movimentacoes()}">
                                    <div class="sb-nav-link-icon text-warning"><i class="fas fa-table"></i></div>
                                    Movimentações
                                </h:commandLink>
                            </h:form> 
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small text-warning">Logado: #{internalMb.nomeLogado}</div>
                    </div>
                </nav>
            </div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">

                        <ui:insert name="breadcrumb">
                        </ui:insert>

                        <ui:insert name="cards">
                        </ui:insert>

                        <ui:insert name="content">
                        </ui:insert> 

                    </div>
                </main>

                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Gabriel Sampaio e Marcos André - POOA</div>
                            <div>
                                <a href="https://conteudo.imguol.com.br/c/entretenimento/ce/2020/03/19/macaco-rhesus-1584633042802_v2_450x450.jpg">Política de Privacidade</a>
                                &middot;
                                <a href="https://s2.glbimg.com/u9GU74_73W_S1FFMwh5rIIV3sk0=/e.glbimg.com/og/ed/f/original/2019/03/27/macaco-rhesus.jpg">Termos &amp; Condições</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

    </h:body>

    <script src="../../js/script.js"></script>
    <script src="../../assets/demo/datatables-demo.js"></script>

</html>
