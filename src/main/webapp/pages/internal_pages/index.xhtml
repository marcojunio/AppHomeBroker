<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template_internal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <div class="row mt-2">
            <div class="col-3">
                <div class="card bg-primary text-white text-center mb-4">
                    <div class="card-body ">Saldo Conta Digital</div>
                    <div class="card-footer text-center">
                        <h5>R$ #{minhaconta.saldoUsuario}</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-warning text-white text-center mb-4">
                    <div class="card-body ">Última Movimentação</div>
                    <div class="card-footer text-center">
                        <h:panelGroup rendered="#{minhaconta.ultimaMovimentacao != null}">
                            <h5>R$ #{minhaconta.ultimaMovimentacao.valor} - #{minhaconta.ultimaMovimentacao.tipo} </h5>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{minhaconta.ultimaMovimentacao == null}">
                            <h5>Sem movimentações recentes</h5>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <div class="card mb-4">
                    <p:lineChart model="#{graficosMB.cartesianLinerModel}" style="width: 400px; height: 200px;"/>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                    <p:donutChart model="#{graficosMB.donutModel}" style="width: 100%; height: 300px;"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
